<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information :</legend>
        <label for="firstname">First Name :</label><br>
        <input type="text" id="firstname" name="firstname" value="Rita" readonly><br>

        <label for="lastname">Last Name :</label><br>
        <input type="text" id="lastname" name="lastname" disabled><br>

        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" size="40" placeholder="Password"><br>

        <label>Gender :</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>


        <label>Hobbies :</label><br>
        <input type="checkbox" id="gaming" name="gaming" value="Gaming">
        <label for="gaming">Gaming</label> <br>

         <input type="checkbox" id="football" name="football" value="Football">
        <label for="football">Football</label> <br>

         <input type="checkbox" id="swimming" name="swimming" value="Swimming">
        <label for="swimming">Swimming</label><br><br>

        <select name="pet" id="pet">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Fish">Fish</option>
        </select><br><br>

        <textarea name="message" rows="10" cols="20" maxlength="50"></textarea><br><br>

        <input type="submit" id="submit" name="submit">
        </fieldset>
    </form>

</body>
</html>
