<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 contenteditable="true">Try changing the text of the heading</h1>
    <p contenteditable="true">Try changing the text of the heading</p>
    <div contenteditable="true">Try changing the text of the heading</div>

    <hr>
    <p>We have a meeting at <time>17:00</time>today.</p>
    <p>We have a meeting at <time datetime="2025-12-08 17:00"> 2025/12/08 - 17:00</time> today.</p>


    <label for="task">Task completion:</label>
    <progress id="task" value="20" max="100"></progress>20%

    <br>

    <label for="volume">Volume</label>
    <meter id="volume" value="90" min="0" max="100">90</meter>90
</body>
</html>
